      <!-- login and register modal -->
      <div
      class="modal fade"
      id="loginAndRegisterModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="loginAndRegisterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content px-3" style="border-radius: 26px">
          <div class="mt-3" style="display: flex; justify-content: end;">
            <div
              type="button"
              class="close-btn"
              data-dismiss="modal"
              aria-label="Close"
              aria-hidden="true"
            >
              &times;
            </div>
          </div>

          <div class="modal-body">
            <ul
              class="nav nav-pills mb-3"
              style="display: flex; justify-content: center;"
              id="pills-tab"
              role="tablist"
            >
              <li class="nav-item">
                <a
                  id="login-tab"
                  data-toggle="pill"
                  href="#login"
                  role="tab"
                  aria-controls="login"
                  aria-selected="true"
                  class="toggle-btn active nav-link mr-2"
                >
                  <i class="fa fa-user mx-1"></i>
                  Login</a
                >
              </li>

              <li class="nav-item">
                <a
                  id="register-tab"
                  data-toggle="pill"
                  href="#register"
                  role="tab"
                  aria-controls="register"
                  aria-selected="false"
                  class="toggle-btn nav-link mr-2"
                >
                  <i class="fa fa-user-plus mx-1"></i>
                  Register</a
                >
              </li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
              <div
                class="tab-pane fade show"
                id="register"
                role="tabpanel"
                aria-labelledby="register-tab"
              >
                <form
                  class="input-group-register"
                  ref="registerForm"
                  @submit.prevent="userRegister"
                  id="registerForm"
                >
                  <div class="Icon-inside form-element">
                    <label
                      for="firstname"
                      class="mx-3"
                      style="display: inline;"
                      >firstname</label
                    >

                    <input
                      type="text"
                      class="input-field"
                      placeholder="First Name"
                      required
                    />

                    <i class="fa fa-user icon"></i>
                  </div>

                  <div class="Icon-inside form-element">
                    <label
                      for="lastname"
                      class="mx-3"
                      style="display: inline;"
                      >Lastname</label
                    >

                    <input
                      type="text"
                      class="input-field"
                      placeholder="Last Name"
                      required
                    />

                    <i class="fa fa-user icon"></i>
                  </div>

                  <div class="Icon-inside form-element">
                    <label for="email" class="mx-3" style="display: inline;"
                      >Email</label
                    >

                    <input
                      type="email"
                      class="input-field"
                      placeholder="Email"
                      required
                    />

                    <i class="fa fa-envelope icon"></i>
                  </div>

                  <div class="Icon-inside form-element">
                    <label
                      for="registerPass"
                      class="mx-3"
                      style="display: inline;"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="input-field"
                      placeholder="Enter Password"
                      required
                      id="registerPass"
                    />

                    <i
                      style="right: 0; left: auto !important;"
                      class="fa fa-eye-slash icon"
                      id="toggleRegisterPass"
                    ></i>

                    <i class="fa fa-lock icon"></i>
                  </div>

                  <div class="Icon-inside form-element">
                    <label
                      for="confirmPass"
                      class="mx-3"
                      style="display: inline;"
                    >
                      confirm Password</label
                    >

                    <input
                      type="password"
                      class="input-field"
                      placeholder="Confirm Password"
                      required
                      id="confirmPass"
                    />

                    <i
                      style="right: 0; left: auto !important;"
                      id="toggleConfirmPass"
                      class="fa fa-eye-slash icon"
                    ></i>

                    <i class="fa fa-key icon"></i>
                  </div>

                  <div
                    class="form-check mx-4 mt-3"
                    style="display: flex; align-items: center;"
                  >
                    <input
                      type="checkbox"
                      class="form-check-input"
                      style="margin-top: 0.75rem"
                      id="checkbox"
                    />

                    <a>
                      <label
                        class="form-check-label pl-0"
                        style="cursor: pointer;  border-bottom: 1px solid black; font-size: 16px;"
                        for="checkbox"
                        >using the website, you accept the terms and
                        conditions
                      </label>
                    </a>
                  </div>

                  <button
                    type="submit"
                    id="registerBtn"
                    class="submit-btn my-4 button-disabled"
                  >
                    Register
                  </button>
                </form>
              </div>

              <div
                class="tab-pane fade show active"
                id="login"
                role="tabpanel"
                aria-labelledby="login-tab"
              >
                <form
                  class="input-group-login"
                  ref="loginForm"
                  @submit.prevent="userLogin"
                  id="loginForm"
                >
                  <div class="Icon-inside form-element">
                    <label for="email" class="mx-3" style="display: inline;"
                      >Email</label
                    >

                    <input
                      type="email"
                      class="input-field"
                      placeholder="Email"
                      required
                    />

                    <i class="fa fa-envelope icon"></i>
                  </div>

                  <div class="Icon-inside form-element">
                    <label
                      for="loginPass"
                      class="mx-3"
                      style="display: inline;"
                      >Password</label
                    >

                    <input
                      type="password"
                      class="input-field"
                      placeholder="Enter Password"
                      required
                      id="loginPass"
                    />

                    <i
                      style="right: 0; left: auto !important;"
                      id="toggleLoginPass"
                      class="fa fa-eye-slash icon"
                    ></i>

                    <i class="fa fa-lock icon"></i>
                  </div>

                  <div
                    class="row px-4"
                    style="justify-content: space-between"
                  >
                    <div
                      style="border-bottom: 1px solid black; cursor: pointer;"
                      data-dismiss="modal"
                      aria-label="Close"
                      aria-hidden="true"
                      data-toggle="modal"
                      data-target="#forgetPassword"
                    >
                      Forget your password?
                    </div>
                  </div>

                  <button type="submit" class="submit-btn my-4">
                    Log in
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="forgetPassword"
      tabindex="-1"
      role="dialog"
      aria-labelledby="forgetPassword"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content px-3" style="border-radius: 26px">
          <div class="mt-3" style="display: flex; justify-content: end;">
            <div
              type="button"
              class="close-btn"
              data-dismiss="modal"
              aria-label="Close"
              aria-hidden="true"
            >
              &times;
            </div>
          </div>

          <div class="modal-body">
            <h4 class="text-center">
              <i class="fa fa-lock" style="color: #001530;"></i>
              Lost your password
            </h4>

            <form class="input-group-register">
              <div class="Icon-inside form-element">
                <label for="text" class="mx-3" style="display: inline;">
                  Email *</label
                >

                <input
                  type="email"
                  class="input-field"
                  placeholder="Email"
                  required
                />

                <i class="fa fa-envelope"></i>
              </div>

              <button
                type="submit"
                class="submit-btn my-4"
                @click="forgetPassworReq()"
              >
                Send Email
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "150px";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
        //////////////////Show And Hide Password In An Input/////////////////////
        const toggleRegisterPass = document.querySelector('#toggleRegisterPass');
        const registerPass = document.querySelector('#registerPass');
        toggleRegisterPass.addEventListener("click", function() {
          const type = registerPass.getAttribute("type") === "password" ? "text" : "password";
          registerPass.setAttribute("type", type);

          this.classList.toggle("fa-eye")
        })

        const toggleConfirmPass = document.querySelector('#toggleConfirmPass');
        const confirmPass = document.querySelector('#confirmPass');
        toggleConfirmPass.addEventListener("click", function() {
          const type = confirmPass.getAttribute("type") === "password" ? "text" : "password";
          confirmPass.setAttribute("type", type);

          this.classList.toggle("fa-eye")
        })

        const toggleLoginPass = document.querySelector('#toggleLoginPass');
        const loginPass = document.querySelector('#loginPass');
        toggleLoginPass.addEventListener("click", function() {
          const type = loginPass.getAttribute("type") === "password" ? "text" : "password";
          loginPass.setAttribute("type", type);

          this.classList.toggle("fa-eye")
        })
        //////////////////make register button enable/disabled by checking the checkbox value//////////////////
        var checkbox = document.getElementById('checkbox');
        var registerBtn = document.getElementById('registerBtn');
        checkbox.onchange = function() {
          if(!checkbox.checked) {
            registerBtn.classList.add('button-disabled')
          } else {
            registerBtn.classList.remove('button-disabled')
          }
        };
    </script>
