<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/profile.css" />
    <title>Document</title>
  </head>
  <body style="background-color: rgb(231, 230, 230);">
    <div class="info-contact">
      <div class="content">
          
          <h3>My profile</h3>
      </div>
      </div>
    <div class="profile-container">
      <div class="row">
        <div class="col-12 col-md-5 col-lg-4 mb-3 justify-center">
          <div class="profile-links pb-0 pt-3">
            <div class="upload">
              <div
                id="avatar"
                style="border: 1px solid; width: 70px; height: 70px; border-radius: 50%; display: inline-block; margin-bottom: 5px; box-shadow: 1px -2px 9px 1px rgb(19 19 19 / 53%), 0 3px 10px 0 rgb(19 19 19 / 53%);"
              >
                <strong
                  style="display: flex; justify-content: center; margin-top: 25px;"
                  id="userName"
                >                       
                </strong>
              </div>

              <img
                id="output"
                :src="profileImageSrc"
                width="100"
                height="100"
                alt=""
              />
              <div class="round">
                <input
                  type="file"
                  accept="image/*"
                  onchange="loadFile(event)"
                />
                <i class="fa fa-plus-circle" style="color: #000000;"></i>
              </div>
            </div>

            <div class="content-profile">
              <h3 class="mt-2" id="userFullName"></h3>
            </div>

            <hr />
            <li
              id="MyProfile"
              class="mx-2 profile-btns"
            >
              <i class="mx-2 fa fa-person mr-1"></i
              ><a>My profile</a>
            </li>

            <li
              class="mx-2 profile-btns"
              id="dashboard"
            >
              <i class="fa fa-dashboard mx-2"></i
              ><a>Dashbord</a>
            </li>

            <li
              class="mx-2 profile-btns"
              id="SavePattents"
            >
              <i class="fa fa-save mx-2"></i
              ><a
                >Save pattents
                <div class="badge">13</div>
              </a>
            </li>

            <li
              class="mx-2 profile-btns"
              id="SavedSearchResults"
            >
              <i class="fa fa-bookmark mx-2"></i
              ><a
                >Saved search results

                <div class="badge">13</div>
              </a>
            </li>

            <li class="mx-2 profile-btns">
              <i id="message" class="fa fa-message mx-2"></i
              ><a
                >Messages
                <div class="badge">13</div>
              </a>
            </li>

            <li class="mx-2 profile-btns">
              <i id="properties" class="fa fa-user-edit mx-2"></i
              ><a>Properties </a>
            </li>

            <li class="mx-2 profile-btns">
              <i id="ChangePassword" class="fa fa-exchange-alt mx-2"></i
              ><a>Change password</a>
            </li>

            <button class="mt-3">
              <i style="color: white;" class="fa fa-power-off mx-auto"></i>
            </button>
          </div>
        </div>

                <div class="col-12 col-md-7">
                  <div class="form-main-right">
                    <div class="title-profile-box">
                      <h3 class="my-3">My Accounts</h3>
                    </div>
        
                    <form action="" className="">
                      <div class="row">
                        <div class="col-12 col-lg-6">
                          <div class="form-element">
                            <label for="name" class="mx-3" style="display: inline;"
                              >Name</label
                            >
        
                            <input
                              type="text"
                              class="input-field mt-2"
                              placeholder="Your Name"
                              required
                            />
                          </div>
                        </div>
        
                        <div class="col-12 col-lg-6">
                          <div class="form-element">
                            <label for="email" class="mx-3" style="display: inline;"
                              >Email</label
                            >
        
                            <input
                              type="email"
                              class="input-field mt-2"
                              placeholder="Your Email"
                              required
                            />
                          </div>
                        </div>
                      </div>
        
                      <div class="row">
                        <div class="col-12 col-lg-6">
                          <div class="form-element">
                            <label for="title" class="mx-3" style="display: inline;"
                              >Your Title</label
                            >

                            <select class="input-field mt-2" placeholder="Your Title" required>
                              <option></option>
                            </select>
                          </div>
                        </div>
        
                        <div class="col-12 col-lg-6">
                          <div class="form-element">
                            <label for="phone" class="mx-3" style="display: inline;"
                              >phone</label
                            >
        
                            <input
                              type="text"
                              class="input-field mt-2"
                              placeholder="Your phone"
                              required
                            />
                          </div>
                        </div>
                      </div>
        
                      <div class="row">
                        <div class="col-12 col-lg-6">
                          <div class="form-element">
                            <label
                              for="enterprise"
                              class="mx-3"
                              style="display: inline;"
                              >enterprise</label
                            >
        
                            <select class="input-field mt-2" required>
                              <option></option>
                            </select>
                          </div>
                        </div>
        
                        <div class="col-12 col-lg-6">
                          <div class="form-element">
                            <label
                              for="level of education"
                              class="mx-3"
                              style="display: inline;"
                              >level of education</label
                            >
        
                            <select class="input-field mt-2" required>
                              <option></option>
                            </select>
                          </div>
                        </div>
                      </div>
        
                      <div class="row">
                        <div class="col-12 col-lg-12">
                          <div class="form-element">
                            <label for="favorites" class="mx-3" style="display: inline;"
                              >favorites</label
                            >
        
                            <select class="input-field mt-2" required>
                              <option></option>
                            </select>
                          </div>
                        </div>
                      </div>
        
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="form-element">
                            <label for="About" class="mx-3" style="display: inline;"
                              >About</label
                            >
        
                            <textarea
                              rows="3"
                              type="text"
                              class="input-field mt-2"
                              placeholder="About"
                              required
                            ></textarea>
                          </div>
                        </div>
                      </div>
        
                      <div class="title-profile-box">
                        <h3 class="my-3">Social accounts</h3>
                      </div>
        
                      <div class="details">
                        <div class="row">
                          <div class="input-group">
                            <label for="subject"> Facebook</label>
        
                            <input type="text" id="subject" required />
                          </div>
        
                          <div class="input-group">
                            <label for="subject"> Twitter </label>
        
                            <input type="text" id="subject" required />
                          </div>
                        </div>
                      </div>
        
                      <div class="details">
                        <div class="row">
                          <div class="input-group">
                            <label for="subject"> Google plus</label>
        
                            <input type="text" id="subject" required />
                          </div>
        
                          <div class="input-group">
                            <label for="subject"> linkedin </label>
        
                            <input type="text" id="subject" required />
                          </div>
                        </div>
                      </div>
        
                      <button class="my-3">save changes</button>
                    </form>
                  </div>
                </div>
    </div>
    <!--contact box-->
    <div class="row responsive-contact-us-part">
      <div class="col-12">
          <div class="contact-box-base">
            <div class="contact-title-base">
              <h3>Do you have any questions?</h3>
    
              <h4>We will help you?</h4>
            </div>
    
            <button class="btn-contact">
              Contact Us
            </div>
          </div>
      </div>
    </div>
 <!--end contact box-->

 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 <script src="./js/jquery-3.6.0.min.js"></script>

 <script>
     let image = document.getElementById('output');

     document.getElementById('userFullName').innerHTML = 'Tom Paterson';

     document.getElementById('userName').innerHTML = `${'Tom'.charAt(0)} ${'Paterson'.charAt(0)}`;

     window.addEventListener("load", (event) => {
         if(!image.src) document.getElementById('output').style.display = 'none'
     });

     var loadFile = function(event) {
         image.src=URL.createObjectURL(event.target.files[0]);
         if(image.src) {
             document.getElementById('avatar').style.display = 'none';
             document.getElementById('output').style.display = 'inline'
         }
     };

     const callToActionBtns = document.querySelectorAll(".profile-btns");
     callToActionBtns.forEach((btn) => {
         btn.addEventListener("click", (e) => {
             e.preventDefault();
             callToActionBtns.forEach(f => f.classList.remove('active-class'));
             e.target.classList.toggle("active-class");
             console.log(btn)
         });     
     });
 </script>
  </body>
</html>
