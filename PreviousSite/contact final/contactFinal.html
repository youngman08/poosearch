<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Responsive Contact us Form | CodingNepal</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"> 
       <link rel="stylesheet" href="./css/contact.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
    <div style="background-color: rgb(231, 230, 230);">
        <div class="wrapper">
          <div class="info-contact">
            <div class="content">
              <h4 class="text-left px-3 mb-3">Contact us</h4>
              <h1>Get Support</h1>
              <h3>We are available 24 hours a day</h3>
            </div>
            <div class="main-info-box">
              <div id="box-1" class="card mx-auto py-4">
                <div class="card-header">
                  Email
                </div>
                <div class="card-subtitle">
                  <a href="mailto:knowledge@gamil.com">knowledge@gamil.com</a>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <!--form-->
        <div class="wrapper2">
          <div class="hero" style="background-color: rgb(231, 230, 230)">
            <div class="title-form">
              <i class="fa fa-comments mx-2"></i> send messages
            </div>
            <form class="mb-1" style="background-color: white">
              <div class="row">
                <div class="col-lg-12">
                  <div class="Icon-inside form-element">
                    <label for="subject" class="mx-3" style="display: inline;"
                      >Subject</label
                    >
  
                    <input
                      type="text"
                      class="input-field"
                      placeholder="Your Subject"
                      required
                    />
  
                    <i class="fa fa- icon"></i>
                  </div>
                </div>
              </div>
  
              <div class="row">
                <div class="col-lg-12">
                  <div class="Icon-inside form-element">
                    <label for="message" class="mx-3" style="display: inline;"
                      >Message</label
                    >
  
                    <textarea
                      id="message"
                      rows="7"
                      cols="40"
                      placeholder="Your Message"
                      required
                    ></textarea>
  
                    <i class="fa fa-comments icon"></i>
                  </div>
                </div>
              </div>
  
              <button class="mx-2 mt-1" type="submit">
                <i class="fas fa-paper-plane"></i>
                <span class="mx-2" style="color:white">Send Message</span>
              </button>
            </form>
          </div>
        </div>
      </div>
   </body>
</html>
